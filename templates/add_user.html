<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .form-body {
            padding: 40px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-modern {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .btn-primary-modern {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-secondary-modern {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            color: #6c757d;
        }
        .input-group .form-control {
            border-left: none;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .form-floating > label {
            padding: 1rem 0.75rem;
            font-weight: 500;
        }
        .form-floating > .form-control {
            height: calc(3.5rem + 2px);
            padding: 1rem 0.75rem;
        }
        .input-group-text {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
        }
        .role-preview {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        .role-formateur { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); color: #333; }
        .role-etudiant { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); color: #333; }
        .role-technicien { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); color: #333; }
        .role-administrateur { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); color: #333; }
        .role-secretaire { background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%); color: #333; }
        .role-autre { background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%); color: #333; }
        .character-count {
            font-size: 0.8rem;
            color: #6c757d;
            float: right;
        }
        .character-count.warning { color: #fd7e14; }
        .character-count.danger { color: #dc3545; }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .step.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .step.completed {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-graduation-cap me-2"></i>
                Syst√®me P√©dagogique Moderne
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('dashboard') }}">
                    <i class="fas fa-arrow-left me-1"></i>
                    Retour au tableau de bord
                </a>
            </div>
        </div>
    </nav>

    <div class="container form-container">
        <div class="form-card">
            <div class="form-header">
                <i class="fas fa-user-plus fa-3x mb-3"></i>
                <h2 class="mb-0">Ajouter un Nouvel Utilisateur</h2>
                <p class="mb-0 opacity-75">Remplissez les informations ci-dessous</p>
            </div>
            <div class="form-body">
                <form method="POST">
                    <div class="mb-4">
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-2"></i>
                            Nom complet
                        </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Entrez le nom complet de l'utilisateur" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="role" class="form-label">
                            <i class="fas fa-id-badge me-2"></i>
                            R√¥le
                        </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                            <select class="form-select" id="role" name="role" required>
                                <option value="">S√©lectionnez un r√¥le</option>
                                <option value="formateur">üéì Formateur</option>
                                <option value="etudiant">üìö √âtudiant</option>
                                <option value="technicien">üîß Technicien</option>
                                <option value="administrateur">üëë Administrateur</option>
                                <option value="secretaire">üìù Secr√©taire</option>
                                <option value="autre">‚ùì Autre</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="space" class="form-label">
                            <i class="fas fa-building me-2"></i>
                            Espace p√©dagogique
                        </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-building"></i></span>
                            <select class="form-select" id="space" name="space" required>
                                <option value="">S√©lectionnez un espace</option>
                                {% for space in spaces %}
                                <option value="{{ space }}">{{ space }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-3 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-modern btn-secondary-modern">
                            <i class="fas fa-times me-2"></i>
                            Annuler
                        </a>
                        <button type="submit" class="btn btn-modern btn-primary-modern">
                            <i class="fas fa-save me-2"></i>
                            Ajouter l'utilisateur
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Compteur de caract√®res pour le nom
        document.getElementById('name').addEventListener('input', function() {
            const count = this.value.length;
            const max = 50;
            const countElement = document.getElementById('nameCount');

            countElement.textContent = count + '/' + max;

            if (count > max * 0.8) {
                countElement.className = 'character-count warning';
            } else if (count > max) {
                countElement.className = 'character-count danger';
            } else {
                countElement.className = 'character-count';
            }
        });

        // Aper√ßu du r√¥le
        function showRolePreview() {
            const role = document.getElementById('role').value;
            const preview = document.getElementById('rolePreview');

            if (role) {
                const roleNames = {
                    'formateur': 'Formateur - Enseignant et formateur',
                    'etudiant': '√âtudiant - Apprenant',
                    'technicien': 'Technicien - Support technique',
                    'administrateur': 'Administrateur - Gestion administrative',
                    'secretaire': 'Secr√©taire - Personnel administratif',
                    'autre': 'Autre - R√¥le personnalis√©'
                };

                preview.textContent = roleNames[role] || 'R√¥le s√©lectionn√©';
                preview.className = `role-preview role-${role}`;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }

        // Navigation par √©tapes
        function nextStep(currentStep) {
            if (validateStep(currentStep)) {
                document.getElementById(`step${currentStep}-content`).classList.remove('active');
                document.getElementById(`step${currentStep}`).classList.remove('active');
                document.getElementById(`step${currentStep}`).classList.add('completed');

                const nextStep = currentStep + 1;
                document.getElementById(`step${nextStep}-content`).classList.add('active');
                document.getElementById(`step${nextStep}`).classList.add('active');

                updateSummary();
            }
        }

        function prevStep(currentStep) {
            document.getElementById(`step${currentStep}-content`).classList.remove('active');
            document.getElementById(`step${currentStep}`).classList.remove('active');

            const prevStep = currentStep - 1;
            document.getElementById(`step${prevStep}-content`).classList.add('active');
            document.getElementById(`step${prevStep}`).classList.add('active');

            updateSummary();
        }

        function validateStep(step) {
            switch(step) {
                case 1:
                    const name = document.getElementById('name').value.trim();
                    return name.length > 0 && name.length <= 50;
                case 2:
                    const role = document.getElementById('role').value;
                    return role !== '';
                case 3:
                    const space = document.getElementById('space').value;
                    return space !== '';
                default:
                    return true;
            }
        }

        function updateSummary() {
            const name = document.getElementById('name').value;
            const role = document.getElementById('role').value;
            const space = document.getElementById('space').value;

            document.getElementById('summaryName').textContent = name || '-';
            document.getElementById('summaryRole').textContent = role ? role.charAt(0).toUpperCase() + role.slice(1) : '-';
            document.getElementById('summarySpace').textContent = space || '-';
        }

        // Mise √† jour du r√©sum√© en temps r√©el
        document.getElementById('name').addEventListener('input', updateSummary);
        document.getElementById('role').addEventListener('change', updateSummary);
        document.getElementById('space').addEventListener('change', updateSummary);

        // Animation d'entr√©e
        document.addEventListener('DOMContentLoaded', function() {
            const formCard = document.querySelector('.form-card');
            formCard.style.opacity = '0';
            formCard.style.transform = 'translateY(30px)';

            setTimeout(() => {
                formCard.style.transition = 'all 0.6s ease';
                formCard.style.opacity = '1';
                formCard.style.transform = 'translateY(0)';
            }, 200);
        });
    </script>
</body>
</html>
