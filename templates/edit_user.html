<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .form-header {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
            padding: 30px;
            text-align: center;
        }
        .form-body {
            padding: 40px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #fcb69f;
            box-shadow: 0 0 0 0.2rem rgba(252, 182, 159, 0.25);
        }
        .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }
        .form-select:focus {
            border-color: #fcb69f;
            box-shadow: 0 0 0 0.2rem rgba(252, 182, 159, 0.25);
        }
        .btn-modern {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .btn-warning-modern {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }
        .btn-secondary-modern {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            color: #6c757d;
        }
        .input-group .form-control {
            border-left: none;
        }
        .input-group .form-control:focus {
            border-left: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-graduation-cap me-2"></i>
                Syst√®me P√©dagogique Moderne
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('dashboard') }}">
                    <i class="fas fa-arrow-left me-1"></i>
                    Retour au tableau de bord
                </a>
            </div>
        </div>
    </nav>

    <div class="container form-container">
        <div class="form-card">
            <div class="form-header">
                <i class="fas fa-edit fa-3x mb-3"></i>
                <h2 class="mb-0">Modifier un Utilisateur</h2>
                <p class="mb-0 opacity-75">Modifiez les informations de l'utilisateur</p>
            </div>
            <div class="form-body">
                <form method="POST">
                    <div class="mb-4">
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-2"></i>
                            Nom complet
                        </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="name" name="name" value="{{ user[1] }}" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="role" class="form-label">
                            <i class="fas fa-id-badge me-2"></i>
                            R√¥le
                        </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                            <select class="form-select" id="role" name="role" required>
                                <option value="formateur" {% if user[2] == 'formateur' %}selected{% endif %}>üéì Formateur</option>
                                <option value="etudiant" {% if user[2] == 'etudiant' %}selected{% endif %}>üìö √âtudiant</option>
                                <option value="technicien" {% if user[2] == 'technicien' %}selected{% endif %}>üîß Technicien</option>
                                <option value="administrateur" {% if user[2] == 'administrateur' %}selected{% endif %}>üëë Administrateur</option>
                                <option value="secretaire" {% if user[2] == 'secretaire' %}selected{% endif %}>üìù Secr√©taire</option>
                                <option value="autre" {% if user[2] == 'autre' %}selected{% endif %}>‚ùì Autre</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="space" class="form-label">
                            <i class="fas fa-building me-2"></i>
                            Espace p√©dagogique
                        </label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-building"></i></span>
                            <select class="form-select" id="space" name="space" required>
                                {% for space in spaces %}
                                <option value="{{ space }}" {% if space == user[3] %}selected{% endif %}>{{ space }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-3 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-modern btn-secondary-modern">
                            <i class="fas fa-times me-2"></i>
                            Annuler
                        </a>
                        <button type="submit" class="btn btn-modern btn-warning-modern">
                            <i class="fas fa-save me-2"></i>
                            Modifier
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
