<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er un Espace P√©dagogique - Projet SIL3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Gestion des Espaces P√©dagogiques</h1>
            <p>Syst√®me de gestion pour les espaces p√©dagogiques</p>
        </header>

        <nav>
            <a href="creer-espace.html" class="nav-btn active">Cr√©er un Espace</a>
            <a href="liste-espaces.html" class="nav-btn">Liste des Espaces</a>
            <a href="ajouter-formateur.html" class="nav-btn">Ajouter Formateur</a>
            <a href="creer-formateur.html" class="nav-btn">Cr√©er Formateur</a>
        </nav>

        <main>
            <h2>Cr√©er un Espace P√©dagogique Vide</h2>
            <p style="color: #7f8c8d; margin-bottom: 30px;">
                Epic: Cr√©ation d'un espace p√©dagogique vide pour une mati√®re
            </p>

            <div id="message-container"></div>

            <form id="form-creer-espace">
                <div class="form-group">
                    <label for="matiere">Nom de la mati√®re *</label>
                    <input 
                        type="text" 
                        id="matiere" 
                        name="matiere" 
                        placeholder="Ex: M√©rise"
                        required
                        minlength="2"
                    >
                </div>

                <div class="form-group">
                    <label for="code">Code de la mati√®re *</label>
                    <input 
                        type="text" 
                        id="code" 
                        name="code" 
                        placeholder="Ex: M-SIL3"
                        required
                        minlength="2"
                    >
                    <small style="color: #7f8c8d; font-size: 0.9em;">
                        Le code doit √™tre unique
                    </small>
                </div>

                <div class="form-group">
                    <label for="description">Description (optionnel)</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        placeholder="Description de l'espace p√©dagogique..."
                    ></textarea>
                </div>

                <button type="submit" class="btn btn-primary" id="btn-submit">
                    Cr√©er l'Espace P√©dagogique
                </button>
            </form>
        </main>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';

        // Gestion des messages
        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            container.innerHTML = `
                <div class="message message-${type}">
                    <span>${type === 'success' ? '‚úÖ' : '‚ùå'}</span>
                    <span>${message}</span>
                </div>
            `;
            
            // Supprimer le message apr√®s 5 secondes
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Gestion du formulaire
        document.getElementById('form-creer-espace').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnSubmit = document.getElementById('btn-submit');
            const originalText = btnSubmit.innerHTML;
            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<span class="loading"></span> Cr√©ation en cours...';

            const formData = {
                matiere: document.getElementById('matiere').value.trim(),
                code: document.getElementById('code').value.trim(),
                description: document.getElementById('description').value.trim() || null
            };

            try {
                const response = await fetch(`${API_BASE_URL}/espaces/creer/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage(data.message || 'Espace p√©dagogique cr√©√© avec succ√®s!', 'success');
                    // R√©initialiser le formulaire
                    document.getElementById('form-creer-espace').reset();
                } else {
                    const errorMsg = data.errors 
                        ? Object.values(data.errors).flat().join(', ')
                        : data.message || 'Erreur lors de la cr√©ation';
                    showMessage(errorMsg, 'error');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showMessage('Erreur de connexion au serveur. V√©rifiez que le serveur Django est d√©marr√©.', 'error');
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
